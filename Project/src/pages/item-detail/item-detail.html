<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-label *ngIf="description">Description:</ion-label> {{description}}
    </ion-card-content>
    <ion-card-content>
      <ion-item>
      <ion-label *ngIf="!reminder">There is no reminder set!</ion-label>
      <ion-label *ngIf="reminder">You have a reminder set for:</ion-label>
      
    </ion-item>
    <ion-item *ngIf="reminder">
      <ion-label floating>Date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm"  [(ngModel)]="myDate" disabled="true"></ion-datetime>
    </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
