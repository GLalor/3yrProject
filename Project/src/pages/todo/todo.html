<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Todos!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="ios-add-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
    <ion-item  (click)="viewItem(item)">
      {{item.title}}
    </ion-item>
    <ion-item-options side="right">
      <button ion-button icon-only (click)="deleteItem(item)"><ion-icon name="trash" role="img" class="icon icon-ios ion-ios-trash" aria-label="trash"></ion-icon></button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
