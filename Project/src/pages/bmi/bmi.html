<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      BMI Calculator
    </ion-title>
        <ion-buttons end>
        <button ion-button icon-only (click)="infoAlert()"><ion-icon name="ios-information-circle-outline"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Weight
    </ion-card-header>
    <ion-card-content>
      <ion-item>
      <ion-label floating>Stone</ion-label>
      <ion-input value="{{stone}}" (keyup)="assignS($event)"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label floating>Pounds</ion-label>
      <ion-input value="{{pounds}}" (keyup)="kgConvert($event)"></ion-input>
      </ion-item>
      <ion-card-header>
      Or kg's
      </ion-card-header>
      <ion-item>
      <ion-label floating>Kg's</ion-label>
      <ion-input value="{{kg}}" (keyup)="stoneConverter($event)"></ion-input>
      </ion-item>
    </ion-card-content>

    <ion-card-header>
      Height
    </ion-card-header>
    <ion-card-content>
      <ion-item>
      <ion-label floating>Feet</ion-label>
      <ion-input value="{{feet}}" type="text" name="feet" (keyup)="assignf($event)"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label floating>Inches</ion-label>
      <ion-input value="{{inch}}" type="text" name="feet" (keyup)="meterConverter($event)"></ion-input>
      </ion-item>
      <ion-card-header>
      Or Meters
      </ion-card-header>
      <ion-item>
      <ion-label floating>Meters</ion-label>
      <ion-input value="{{meters}}" type="text" name="meter" (keyup)="feetConverter($event)"></ion-input>
      </ion-item>
      <button ion-button color="secondary" type="submit" class="btn btn-primary" (click)="calcBMI()" id="convert_btn">Calculate BMI</button>
    </ion-card-content>
  </ion-card>
</ion-content>
