<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Add Item
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="description"></ion-input>
    </ion-item>
   <ion-item>
      <ion-label *ngIf="!reminder">Would you like a reminder?</ion-label>
      <ion-label *ngIf="reminder">Great! When would you like if?</ion-label>
      <ion-toggle color="secondary" [(ngModel)]="reminder"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="reminder">
      <ion-label floating>Date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm"  [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

  </ion-list>

  <button full ion-button color="secondary" (click)="saveItem()">Save</button>

</ion-content>
